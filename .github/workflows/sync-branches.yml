name: Sync branches

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-branches:
    timeout-minutes: 5
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}

    name: Merge tag

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.GHA_APP_ID }}
          private-key: ${{ secrets.GHA_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: robotology/gh-action-nightly-merge@v1.5.2
        with:
          stable_branch: "main"
          development_branch: "dev"
          allow_ff: true
          user_name: incd-github-actions[bot]
          user_email: 186873624+incd-github-actions[bot]@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
