backend:
  name: github
  branch: main
  repo: inclusive-design/standards.inclusivedesign.ca
  base_url: https://auth.incd.ca
  commit_messages:
    create: 'chore(cms): create "{{path}}"'
    update: 'chore(cms): update "{{path}}"'
    delete: 'chore(cms): delete "{{path}}"'
    uploadMedia: 'chore(cms): upload "{{path}}"'
    deleteMedia: 'chore(cms): delete "{{path}}"'
media_folder: src/assets/uploads
public_folder: /assets/uploads

i18n:
  locales: [en, fr]
  default_locale: en
  save_all_locales: false

collections:
  - label: Pages
    label_singular: Page
    name: pages
    icon: article
    i18n:
      structure: multiple_folders
    folder: src/collections/pages/
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Navigation Order
        name: order
        widget: number
        i18n: duplicate
        required: false
      - label: Layout
        name: layout
        widget: hidden
        i18n: duplicate
        default: layouts/base
        required: true
      - label: Excerpt
        name: excerpt
        widget: text
        i18n: true
        required: false
      - label: Preview Image
        name: previewImage
        widget: image
        i18n: duplicate
        required: false
        hint: This image should be 1200 by 630 pixels and will be used as a preview image when this page is shared on social media.
      - label: Preview Image Alt Text
        name: previewImageAlt
        widget: string
        i18n: true
        required: false
      - label: Banner Title
        name: bannerTitle
        widget: text
        i18n: true
        required: false
      - label: Banner Text
        name: bannerText
        widget: text
        i18n: true
        required: false
      - label: Banner Image
        name: bannerImage
        widget: image
        i18n: duplicate
        required: false
      - label: Banner Image Alt Text
        name: bannerImageAlt
        widget: text
        i18n: true
        required: false
      - label: Body
        name: body
        widget: markdown
        i18n: true
        buttons: [bold, italic, link, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]
  - label: Projects
    label_singular: Project
    name: projects
    icon: inventory
    i18n:
      structure: multiple_folders
    folder: src/collections/projects/
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Language
        name: lang
        widget: hidden
        default: "{{locale}}"
      - label: UUID
        name: uuid
        widget: hidden
        default: "{{uuid}}"
        i18n: duplicate
      - label: Slug
        name: slug
        widget: string
        i18n: true
        required: true
        hint: Use this field to customize the URL of the project. For example, if you want to display 'Regulating the Digital Domain' at `/projects/rtdd`, enter `rtdd`.
        pattern: ['^[a-z0-9-]+$', 'Only lowercase letters, numbers and hyphens permitted']
      - label: Excerpt
        name: excerpt
        widget: text
        i18n: true
        required: false
      - label: Preview Image
        name: previewImage
        widget: image
        i18n: duplicate
        required: false
        hint: This image should be 1200 by 630 pixels and will be used as a preview image when this page is shared on social media.
      - label: Preview Image Alternative Text
        name: previewImageAlt
        widget: text
        i18n: true
        required: false
      - label: Colour
        name: color
        widget: select
        options:
          - label: Red
            value: red
          - label: Orange
            value: orange
          - label: Yellow
            value: yellow
          - label: Green
            value: green
          - label: Blue
            value: blue
        i18n: duplicate
        required: true
      - label: Body
        name: body
        widget: markdown
        i18n: true
        buttons: [bold, italic, link, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]
  - label: Project Subpages
    label_singular: Project Subpage
    name: project-subpages
    icon: menu_open
    i18n:
      structure: multiple_folders
    folder: src/collections/project-subpages/
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Language
        name: lang
        widget: hidden
        default: "{{locale}}"
      - label: UUID
        name: uuid
        widget: hidden
        default: "{{uuid}}"
        i18n: duplicate
      - label: Slug
        name: slug
        widget: string
        i18n: true
        required: true
        hint: Use this field to customize the URL of the project subpage. For example, if you want to display 'Regulating the Digital Domain reports' at `/projects/rtdd/reports/`, enter `reports`.
        pattern: ['^[a-z0-9-]+$', 'Only lowercase letters, numbers and hyphens permitted']
      - label: Parent Project
        name: parent
        widget: relation
        collection: projects
        value_field: slug
        search_fields: [title]
        display_fields: [title]
        required: true
        i18n: true
      - label: Excerpt
        name: excerpt
        widget: text
        i18n: true
        required: false
      - label: Preview Image
        name: previewImage
        widget: image
        i18n: duplicate
        required: false
        hint: This image should be 1200 by 630 pixels and will be used as a preview image when this page is shared on social media.
      - label: Preview Image Alternative Text
        name: previewImageAlt
        widget: text
        i18n: true
        required: false
      - label: Body
        name: body
        widget: markdown
        i18n: true
        buttons: [bold, italic, link, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]
  - label: Events
    label_singular: Event
    name: event
    icon: calendar_month
    i18n:
      structure: multiple_folders
    folder: src/collections/events
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Excerpt
        name: excerpt
        widget: text
        i18n: true
        required: true
      - label: Date
        name: date
        widget: datetime
        i18n: duplicate
      - label: Preview Image
        name: previewImage
        widget: image
        i18n: duplicate
        required: false
        hint: This image should be 1200 by 630 pixels and will be used as a preview image when this page is shared on social media.
      - label: Preview Image Alt Text
        name: previewImageAlt
        widget: string
        i18n: true
        required: false
      - label: Type
        name: type
        widget: select
        options:
          - label: Co-design
            value: co-design
          - label: Conference
            value: conference
          - label: Talk
            value: talk
          - label: Webinar
            value: webinar
        i18n: duplicate
      - label: Related Project(s)
        name: projects
        widget: relation
        collection: projects
        value_field: uuid
        search_fields: [title]
        display_fields: [title]
        i18n: duplicate
        multiple: true # Figure this out
        required: false
      - label: Body
        name: body
        widget: markdown
        i18n: true
        buttons: [bold, italic, link, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]
  - label: Resources
    label_singular: Resource
    name: resources
    icon: inventory_2
    i18n: true
    folder: src/collections/resources
    slug: '{{uuid_short}}'
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: duplicate
      - label: Publication Date
        name: date
        widget: datetime
        default: "{{now}}"
        i18n: duplicate
      - label: Resource URL
        name: url
        widget: string
        format: url
        i18n: duplicate
      - label: Author
        name: author
        widget: string
        i18n: duplicate
        required: false
      - label: Publisher
        name: publisher
        widget: string
        required: false
        i18n: duplicate
      - label: Language
        name: language
        widget: select
        default: en
        i18n: duplicate
        options:
          - label: English
            value: en
          - label: Fran√ßais
            value: fr
      - label: Type
        name: type
        widget: select
        i18n: duplicate
        options:
          - label: Blog
            value: blog
          - label: Video
            value: video
          - label: Podcast
            value: podcast
          - label: Guide or toolkit
            value: guide-or-toolkit
          - label: Document
            value: document
          - label: Standards
            value: standards
          - label: Other
            value: other
      - label: Related Project(s)
        name: projects
        widget: relation
        collection: projects
        value_field: uuid
        search_fields: [title]
        display_fields: [title]
        required: false
        multiple: true
        i18n: duplicate
      - label: Topic(s)
        name: topics
        widget: relation
        collection: topics
        value_field: uuid
        search_fields: [title]
        display_fields: [title]
        required: false
        multiple: true
        i18n: duplicate
      - label: Description
        name: body
        widget: text
        i18n: true
  - label: Metadata
    name: metadata
    files:
      - label: Contact Information
        name: contact
        file: src/_data/contact.json
        fields:
          - label: Email
            name: email
            widget: string
            type: email
          - label: Phone
            name: phone
            widget: string
          - label: Address
            name: address
            widget: text
      - label: Social Media
        name: social
        file: src/_data/social.json
        fields:
          - label: Facebook
            name: facebook
            widget: string
            type: url
          - label: Instagram
            name: instagram
            widget: string
            type: url
          - label: X
            name: x
            widget: string
            type: url
          - label: LinkedIn
            name: linkedin
            widget: string
            type: url
          - label: YouTube
            name: youtube
            widget: string
            type: url
  - label: Topics
    label_singular: Topic
    name: topics
    icon: sell
    i18n: true
    folder: src/collections/topics
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Topic ID
        name: uuid
        widget: uuid
        i18n: duplicate
